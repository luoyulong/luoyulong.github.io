</span><span class='line'>
</span><span class='line'>@author: luoyulong
</span><span class='line'>import os
</span><span class='line'>
</span><span class='line'>def filterFiles(folder, exts):
</span><span class='line'>    def anyTrue(predicate, sequence): 
</span><span class='line'>        return True in map(predicate, sequence)
</span><span class='line'>    r=[] 
</span><span class='line'>    for fileName in os.listdir(folder): 
</span><span class='line'>        if os.path.isdir(folder + '/' + fileName): 
</span><span class='line'>            filterFiles(folder + '/' + fileName, exts) 
</span><span class='line'>        elif anyTrue(fileName.endswith, exts): 
</span><span class='line'>                r.append(fileName)
</span><span class='line'>    return r
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>exts = ['.txt'] 
</span><span class='line'>funs =['ICT::CMPM::UpdateStressCell']
</span><span class='line'>funs.append('ICT::CMPM::EdgeMomentum')
</span><span class='line'>funs.append('_ZN3ICT4CMPM13ComputingCellEPNS_3MPM    5CCellEb.clone.2')
</span><span class='line'>funs.append('ICT::CMPM::EdgeMomentum')
</span><span class='line'>funs.append('ICT::CMPM::UpdateMPV')
</span><span class='line'>
</span><span class='line'>
</span><span class='line'>os.popen("rm ./Result.txt")
</span><span class='line'>
</span><span class='line'>files=filterFiles(os.getcwd(), exts) 
</span><span class='line'>for fun in funs:
</span><span class='line'>    records=[]
</span><span class='line'>    for file in files:
</span><span class='line'>        s=os.popen("grep "+fun+" ./"+file).read()
</span><span class='line'>        x=s.split()
</span><span class='line'>        if(len(x)&gt;1):
</span><span class='line'>            y=x[1].split('%')
</span><span class='line'>            records.append(y[0])
</span><span class='line'>    os.popen("echo "+fun+"&gt;&gt; Result.txt")
</span><span class='line'>    os.popen("echo "+str(len(records))+" "+"&gt;&gt; Result.txt")
</span><span class='line'>    for r in records:
</span><span class='line'>        os.popen("echo "+r+"&gt;&gt; Result.txt")</span></code></pre></td></tr></table></div></figure>
